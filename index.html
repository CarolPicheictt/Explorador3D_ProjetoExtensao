    <a-scene>
        <a-assets>
            <img id="boxTexture" src="./wood.jpg">

            <img id="groundTexture" src="./grass2.jpg">

            <a-asset-item id="groundFlorest" src="./models/Floresta.glb"></a-asset-item>
            <img id="skyTexture" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.nsctotal.com.br%2Fnoticias%2Fceu-azul-planeta-curioso&psig=AOvVaw2JXbdUqjcHDT7Tph6S2NGa&ust=1724282189395000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMCCoO3ZhIgDFQAAAAAdAAAAABAE">

            <a-asset-item id="appleModel" src="./models/Maça.glb"></a-asset-item>
            <a-asset-item id="milkModel" src="./models/Leite.glb"></a-asset-item>
            <a-asset-item id="beeModel" src="./models/Abelha.glb"></a-asset-item>
            <a-asset-item id="bookModel" src="./models/Livro.glb"></a-asset-item>
            <a-asset-item id="hatModel" src="./models/Chapéu.glb"></a-asset-item>
            <a-asset-item id="pillowModel" src="./models/Traveseiro.glb"></a-asset-item>
            <a-asset-item id="chairModel" src="./models/Cadeira.glb"></a-asset-item>
            <a-asset-item id="keyModel" src="./models/Chave.glb"></a-asset-item>
            <a-asset-item id="clockModel" src="./models/Relógio.glb"></a-asset-item>
            <a-asset-item id="wizardModel" src="./models/Mago.glb"></a-asset-item>
            <a-asset-item id="keyboardModel" src="./models/Teclado.glb"></a-asset-item>
            <a-asset-item id="treasureModel" src="./models/Tesouro.glb"></a-asset-item>
            <a-asset-item id="broomModel" src="./models/Vasoura.glb"></a-asset-item>
            <a-asset-item id="oysterModel" src="./models/Ostra.glb"></a-asset-item>
            <a-asset-item id="submarineModel" src="./models/Submarino.glb"></a-asset-item>

            <audio id="appleAudio" src="./audios/AudioApple.mp3"></audio>
            <audio id="milkAudio" src="./audios/AudioMilk.mp3"></audio>
            <audio id="beeAudio" src="./audios/AudioBee.mp3"></audio>
            <audio id="bookAudio" src="./audios/AudioBook.mp3"></audio>
            <audio id="hatAudio" src="./audios/AudioHat.mp3"></audio>
            <audio id="pillowAudio" src="./audios/AudioPillow.mp3"></audio>
            <audio id="chairAudio" src="./audios/AudioChair.mp3"></audio>
            <audio id="keyAudio" src="./audios/AudioKey.mp3"></audio>
            <audio id="clockAudio" src="./audios/AudioClock.mp3"></audio>
            <audio id="wizardAudio" src="./audios/AudioWizard.mp3"></audio>
            <audio id="keyboardAudio" src="./audios/AudioKeyboard.mp3"></audio>
            <audio id="treasureAudio" src="./audios/AudioTreasure.mp3"></audio>
            <audio id="broomAudio" src="./audios/AudioBroom.mp3"></audio>
            <audio id="oysterAudio" src="./audios/AudioOyster.mp3"></audio>
            <audio id="submarineAudio" src="./audios/AudioSubmarine.mp3"></audio>
        </a-assets>

        <a-gltf-model 
            id="3dModel"
            src="#appleModel"
            position="0 1 -4" 
            rotation="0 65 0" 
            scale="1 1 1"
            animation__position="property: object3D.position.y; to: 2; dir: alternate; dur: 2000; loop: true">
        </a-gltf-model>
 
        <a-entity
            geometry="primitive: plane; height: 1; width: 2"
            position="0 0.5 -3"
            material="color: yellow"
            rotation="-90 0 0">
        </a-entity>

        <a-entity
            id="textModel"
            text="value: Apple; color: #2ea931; align: center; width: 2; font: mozillavr; anchor: center"
            position="0 0.6 -3"
            scale="4 4 4"
            rotation="-90 0 0">
        </a-entity>
    

        <!--<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>-->

        <a-gltf-model 
            src="#groundFlorest"
            scale="1 1 1"
            position="0 -1 0">
        </a-gltf-model>

       <a-sky color="#e1f9ff"></a-sky>
         <!--<a-sky src="#skyTexture"></a-sky>-->
        <!--<a-light type="ambient" color="#445451"></a-light>-->
        <a-light type="point" intensity="0.2" position="0 10 -30"></a-light>
        <a-light type="point" intensity="0.5" position="0 0.5 0"></a-light>
        
        <a-light 
        type="directional" 
        color="#FFFFC0" 
        intensity="2.0" 
        angle="0.526" 
        castShadow="true" 
        shadowCameraFar="1024"
        position="0 20 4">
      </a-light>
        
        <a-camera position="0 3 0">
            <!--<a-cursor></a-cursor>-->
        </a-camera>
    </a-scene>
    
</body>
</html>
